<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
</head>
  <body>
    <div class="maincontainer">
        <div class="messages">
          <div id="score" class="affichage" value="0"></div>
          <div class="show" id="message"></div>
          <button class="restart" id="restartButton">Restart Game</button>
        </div>
      <div id="second_container">
        <p class="text1">Click the keyboard!!</p>
        <div><img class="main" src="images/Main.gif" alt=""></div>
        <div id="developper">
        <p class="text2"></p>
        <button type="button" id="click" ></button>
      </div>
        <div id="upgrades">
          <table>
            <tr>
              <td id="multiplier_col">
                <button type="button" class="upgrade_button" id="multiplier"></button>
              </td>
              <td id="autoclic_col">
              </td>
            </tr>
            <tr>
              <td colspan="2" id="bonus_col">
            </td>
            </tr>
          </table>
        </div>
      </div>
        <div id="shop">
          <div class="item2">
            <p class="text2">Software (double speed)</p>
            <img class="bonus2" src="images/windows.jpg" alt="processor">
            <button class="buy-btn" data-item="Software" data-price="100">Buy for 100 $</button>
          </div>
          <div class="item2">
            <p class="text2">i-core12(triple speed)</p>
            <img class="bonus2" src="images/bonus.jpg" alt="AI">
            <button class="buy-btn" data-item="i-core12" data-price="500">Buy for 500 $</button>
          </div>
          <div class="item2">
            <p class="text2">AI (4th faster)</p>
            <img class="bonus2" src="images/bonus2.jpg" alt="AI">
            <button class="buy-btn" data-item="Tech. AI" data-price="1500">Buy for 1500 $</button>
          </div>
          <div class="item2">
            <p class="text2">AI Glasses(5th faster)</p>
            <img class="bonus2" src="images/glasses.jpg" alt="AI">
            <button class="buy-btn" data-item="AI-Glasses" data-price="2000">Buy for 2000 $</button>
          </div>
          <div class="item2">
            <p class="text2">Support(10x speed)</p>
            <img class="bonus2" src="images/anonymous.jpg" alt="AI">
            <button class="buy-btn" data-item="Support" data-price="5000">Buy for 5000 $</button>
          </div>
          <div class="item2">
            <p class="text2">Algorithmcrasher</p>
            <img class="bonus2" src="images/lockt.jpg" alt="AI">
            <button class="buy-btn" data-item="Algorithmcrasher" data-price="10000">Buy for 20000 $</button>
          </div>
          <div class="item2">
            <p class="text2">Autoclick</p>
            <img class="bonus2" src="images/autoclick.jpg" alt="AC">
            <button class="buy-btn" data-item="Autoclick" data-price="50000">Buy for 50000 $</button>
          </div>
          <div class="item3">
            <p class="text2">Matrixbooster</p>
            <img class="bonus2" src="images/matrix.jpg" alt="Matrixbooster">
            <button class="buy-btn" id="Matrixbooster" data-price="100000">Buy for 100000 $</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
